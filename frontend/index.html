<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EzeeVote â€” Smart Online Voting</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- GOOGLE LOGIN SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="logo">
      <div class="logo-blob"></div>
      <h1>EzeeVote</h1>
    </div>
    <div class="header-actions">
      <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-inner">
      <h2 class="hero-title">Secure â€¢ Fast â€¢ Transparent</h2>
      <p class="hero-sub">
        Cast your vote online with confidence. Real-time results, Google-authenticated login, and high-security protection.
      </p>

      <div class="hero-cta">
        <button onclick="showLogin()" class="btn-primary">Login with Google</button>
      </div>
    </div>

    <!-- Floating glow + chips -->
    <div class="hero-visual">
      <div class="card-glow"></div>

      <div class="chip-grid">
        <div class="chip">VOTE</div>
        <div class="chip">SECURE</div>
        <div class="chip">RESULTS</div>
      </div>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>

    <!-- LOGIN SECTION -->
    <section id="login-section" class="card auth-card" style="display:none;">
      <h2>Login to EzeeVote</h2>
      <p class="muted">Use secure Google authentication</p>

      <!-- GOOGLE LOGIN BUTTON -->
      <div id="g_id_onload"
        data-client_id="1013871678334-aiatsb0d3k5kqqsk0m7ub8d76040qmec.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleGoogleLogin"
        data-auto_select="false">
      </div>

      <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="signin_with"
        data-shape="rectangular"
        data-logo_alignment="left">
      </div>

      <button onclick="closeLogin()" class="btn-ghost" style="margin-top:15px;">Back</button>
    </section>


    <!-- PROFILE SECTION -->
    <section id="profile-section" class="card auth-card" style="display:none;">
      <h2>My Profile</h2>
      <img id="profile-photo" src="" alt="Profile" style="display:none" />
      <h3 id="user-name"></h3>

      <button onclick="logout()" class="btn-ghost">Logout</button>
    </section>

    <!-- VOTING SECTION -->
    <section id="voting-section" class="card" style="display:none;">
      <h2>Cast Vote</h2>
      <div id="candidates-list" class="candidates"></div>

      <div class="controls">
        <button onclick="viewResults()" class="btn-ghost">View Results</button>
        <button onclick="logout()" class="btn-ghost">Logout</button>
      </div>
    </section>

    <!-- RESULTS SECTION -->
    <section id="results-section" class="card" style="display:none;">
      <h2>Results</h2>
      <canvas id="resultsChart" style="width:100%;max-width:650px;height:300px;"></canvas>
      <table id="results-table"></table>
      <button onclick="backToVote()" class="btn-primary">Back</button>
    </section>

  </main>

  <!-- POPUP MESSAGE -->
  <div id="popup" class="popup" style="display:none;">
    <div id="popup-message"></div>
    <button onclick="closePopup()">OK</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
