<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Voting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>üó≥Ô∏è Online Voting System</h1></header>

  <main>
    <!-- Register -->
    <section id="register-section">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="reg-name" placeholder="Full Name" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </section>

    <!-- Login -->
    <section id="login-section" style="display:none;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>No account? <a href="#" onclick="showRegister()">Register</a></p>
    </section>

    <!-- Voting -->
    <section id="voting-section" style="display:none;">
      <h2>Cast Your Vote</h2>
      <ul id="candidates-list"></ul>
      <button onclick="viewResults()">View Results</button>
      <button onclick="logout()">Logout</button>
    </section>

    <!-- Results -->
    <section id="results-section" style="display:none;">
      <h2>Election Results</h2>
      <table>
        <thead>
          <tr><th>Candidate</th><th>Party</th><th>Votes</th></tr>
        </thead>
        <tbody id="results-table"></tbody>
      </table>
      <button onclick="backToVote()">Back</button>
    </section>
  </main>

  <footer>
    <p>Made by <a href="https://github.com/janmej0y" target="_blank">GitHub</a> | 
       <a href="https://www.linkedin.com/in/janmej0y" target="_blank">LinkedIn</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
