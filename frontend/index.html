<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EzeeVote - Online Voting System</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <h1>üó≥Ô∏è EzeeVote - Smart Online Voting System</h1>
  </header>

  <!-- üåô Theme Switch -->
  <button id="theme-toggle" class="theme-btn">üåô Dark Mode</button>

  <main>

    <!-- ‚úÖ Register Section -->
    <section id="register-section">
      <h2>Create Your Account</h2>
      <form id="register-form">
        <input type="text" id="reg-name" placeholder="Full Name" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </section>


    <!-- ‚úÖ OTP Verification -->
    <section id="otp-section" style="display:none;">
      <h2>Email Verification</h2>
      <p>A 6-digit OTP has been sent to your email.</p>

      <form id="otp-form">
        <input type="email" id="otp-email" placeholder="Registered Email" required>
        <input type="text" id="otp-code" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
      </form>
    </section>


    <!-- ‚úÖ Login Section -->
    <section id="login-section" style="display:none;">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>No account? <a href="#" onclick="showRegister()">Register</a></p>
    </section>


    <!-- ‚úÖ Profile Section -->
    <section id="profile-section" style="display:none;">
      <h2>My Profile</h2>

      <img id="profile-photo" src="" alt="Profile"
           style="width:90px;height:90px;border-radius:50%;object-fit:cover;display:none;">

      <form id="photo-form" enctype="multipart/form-data">
        <input type="file" id="photo-file" name="photo" accept="image/*" required>
        <button type="submit">Upload Photo</button>
      </form>

      <br>
      <h3 id="user-name"></h3>
    </section>


    <!-- ‚úÖ Voting Section -->
    <section id="voting-section" style="display:none;">
      <h2>Cast Your Vote</h2>

      <div id="candidates-list" class="candidates"></div>

      <button onclick="viewResults()">View Results</button>
      <button onclick="logout()">Logout</button>
    </section>


    <!-- ‚úÖ Results Section -->
    <section id="results-section" style="display:none;">
      <h2>Election Results</h2>

      <canvas id="resultsChart"
              style="width:100%;max-width:650px;margin:auto;"></canvas>

      <table>
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Party</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody id="results-table"></tbody>
      </table>

      <button onclick="backToVote()">Back</button>
    </section>

  </main>


  <!-- ‚úÖ Vote Popup Modal -->
  <div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>


  <!-- ‚úÖ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ‚úÖ Main App -->
  <script src="app.js"></script>

  <footer>
    <p>Made by JJ ‚Ä¢ 
      <a href="https://github.com/janmej0y" target="_blank">GitHub</a> | 
      <a href="https://www.linkedin.com/in/janmej0y" target="_blank">LinkedIn</a>
    </p>
  </footer>

</body>
</html>
